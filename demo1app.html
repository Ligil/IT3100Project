<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    </head>
    <body>
        <header>
            <script src="./demo1app_files/vue@next"></script>
            
            <!-- Compiled and minified CSS -->
            <link rel="stylesheet" href="./demo1app_files/materialize.min.css">

            <!-- Compiled and minified JavaScript -->
            <script src="./demo1app_files/materialize.min.js.download"></script>

        </header>
    
        <div id="demo1app" style="padding: 40px" data-v-app="">
            <div class="card-panel">
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="Enter your task title" id="inputTaskTitle" type="text" class="validate" v-model="inputTaskTitle">
                        <label for="inputTaskTitle" class="active">Task to be Done</label></div><div class="input-field col s6">
                        <input placeholder="Enter your task description" id="inputTaskDesc" type="text" class="validate" v-model="inputTaskDesc">
                        <label for="inputTaskDesc" class="active">Description</label>
                    </div>
                </div>
                <div class="row">
                    <a class="waves-effect waves-light btn" @click="addNewItem">Add New Task</a>
                </div>
            </div>
            <table border="1">
                <tbody>
                    <tr>
                        <th>Task to be Done</th>
                        <th>Description</th>
                        <th>
                           
                        </th>
                    </tr>

                    <tr v-for="(task, index) in toDoList">
                        <td>{{ task.title }}</td>
                        <td>{{ task.desc }}</td>
                        <td>
                            <a class="waves-effect waves-teal btn-flat" @click="deleteItem(index)">Delete</a>
                        </td>
                    </tr> 
                
                </tbody>
            </table>
        </div>
        

        <!--<script type="text/javascript" src="./demo1app_files/demo1app.js.download"></script>-->
        <script type="text/javascript" src="demo1app.js">
        </script>
